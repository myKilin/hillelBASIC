<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>table by Kilin</title>
</head>
<body>
  <header>
    <h1>table for hillel shool</h1>
  </header>
  <main>
    <table border="4">
      <tbody>
       <tr>
        <td width="120px" height="180px" colspan="2" rowspan="3">1/1</td>
        <td width="180px" height="60px" colspan="2">3/1</td>
        <td width="60px" height="120px" rowspan="2">5/1</td>
        <td width="60px" height="60px" style="background-color: gold;">6/1</td>
       </tr>
       <tr>
        <td width="180px" height="180px" colspan="2" rowspan="3">3/2</td>
        <td width="60px" height="60px">6/2</td>
       </tr>
       <tr>
        <td width="120px" height="120px"  colspan="2" rowspan="2">5/3</td>
       </tr>
       <tr>
        <td width="120px" height="180px"  colspan="2" rowspan="2">1/4</td>
       </tr>
       <tr>
        <td width="120px" height="180px" rowspan="2" style="background-color: blue;">3/5</td>
        <td width="60px" height="120px">4/5</td>
        <td width="120px" height="120px" colspan="2" style="background-color: gold;">5/5</td>
       </tr>
       <tr>
        <td width="60px" height="60px">1/6</td>
        <td width="60px" height="60px" style="background-color:red;">2/6</td>
        <td width="180px" height="60px" colspan="3">4/6</td>
       </tr>
      </tbody>
    </table>
  </main>
  <footer>
    <h2>by Kilin</h2>
  </footer>
</body>
</html>
