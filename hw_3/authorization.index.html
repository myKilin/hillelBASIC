<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Чудернацькі Автомобілі Авторизація</title>
  <style>
    #body {
      background-color: gray;
    }

    #header {
      font-style: oblique;
      color: brown;
    }

    #main {
      font-style: oblique;
      color: darkgreen;
    }

    #footer {
      font-style: oblique;
      font-size: 40px;
    }
  </style>
</head>

<body id="body">
  <header id="header">
    <h1>Чудернацькі Автомобілі</h1>
  </header>
  <main id="main">
    <form action="https://fom.in.ua/echo">
      <label for="email">Ємило</label>
      <p><input id="email" type="email" placeholder="Куди тобі писати?"></p>
      <label for="password">Пароль</label>
      <p><input id="password" type="password" placeholder="пиши щоб ніхто не бачив">
        <input type="reset" value="Скинути">
      </p>
      <p><label><input type="checkbox" checked>Запам'ятати пароль</label></p>
      <p><input type="submit" value="Давай Далі"></p>
    </form>
  </main>
  <footer id="footer">
    <h4><b>by Kilin</b></h4>
  </footer>
</body>

</html>
