<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Чудернацькі Автомобілі реєстрація</title>
  <style>
    #body{
      background-color:gray;
    }
    #header{
      font-style: oblique; color: brown;
    }
    #main{
      font-style: oblique; color: darkgreen;
    }
    #footer{
      font-style: oblique; color: navy; font-size: 40px;
    }
  </style>
</head>
<body id="body">
  <header id="header">
    <h1 title="Сторінка реєстрації">Привіт давай познайомимось</h1>
  </header>
  <main id="main">
    <form action="https://fom.in.ua/echo" >
      <label for="email" title="email" >Ємило</label> 
      <p><input id="email" type="email" placeholder="Куди тобі писати?"></p>
      <label for="password" title="не менше 8 символів англійською">  Придумай пароль</label>
      <p><input id="password" type="password" placeholder="щоб ніхто не відгадав"></p>
      <label for="password2" title="не менше 8 символів англійською">  Повтори пароль</label>
      <p><input id="password2" type="password" placeholder="не забудь його"></p>
      <p><input type="submit" value="Давай Далі"></p>
    </form>
  </main>
  <footer id="footer">
    <h4 title="Я тобі обіцяю">Ти знайдеш свій автомобіль саме у нас</h4>
  </footer>
</body>
</html>
